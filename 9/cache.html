<html manifest="Cache.manifest"><head>
<title>SHAKOM PS</title>
<style>
html, body {
background-image: url('img.jpg')
background-size: 100%;
background-repeat: no-repeat;
background-color: #24272b;
color: white;
text-align: center;
margin: 0px;
overflow: hidden;
}
h1 {
text-shadow: 0.1em 0.1em 0.2em black;
font-size: 25px;
text-align: center;
color: white;
}
a {
text-decoration: none;
}
</style>
</head>
<body>
<script>
history.replaceState(null,null,'index.html');var histlength=history.length;history.go(-histlength);
function DLProgress(e){Percent=(Math.round(e.loaded / e.total * 100));setTimeout(function(){window.progress.innerHTML="Installing Offline Cache: " + Percent + "%";},500)}
function DisplayCacheProgress(){setTimeout(function(){window.progress.innerHTML="Cache Installed Successfully âœ”";},1500);setTimeout(function(){window.progress.innerHTML="Now Close And Re-Open Your Browser ..";},3500);}window.applicationCache.addEventListener("progress",DLProgress,false);window.applicationCache.oncached=function(e){DisplayCacheProgress();};window.applicationCache.onupdateready=function(e){DisplayCacheProgress();};
</script>
<br><br><br><br><br><br>
<h1 id=progress style="font-size: 30px;margin-top: 77px;margin-bottom: 250px;">There is a problem clear the cache and try again</h1>
<br>
</body>
</html>
