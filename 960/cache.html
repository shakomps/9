<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SHAKOM PS - Cache</title>
    <script src="./bundle.js"></script>
    <style>
      html,body{height:100%;margin:0}
      body {
        /* centered background that scrolls with page */
        background: url('./imgg.jpg') no-repeat center center;
        background-size: cover;
        background-color: #252526; /* fallback color if image fails */
        font-family: sans-serif;
      }
      h2 {
        margin-bottom: 20px;
        color: #ffffff;
        text-align: center;
        padding-top: 20px;
      }
      #console {
        font-family: monospace;
        background-color: rgba(30,30,30,0.85);
        color: #cccccc;
        border: 1px solid #3c3c3c;
        padding: 12px;
        border-radius: 6px;
        margin: 20px auto;
        text-align: left;
        max-width: 900px;
        white-space: pre-wrap;
      }
      #jailbreakBtn {
        display: block;
        margin: 20px auto 0;
        padding: 12px 24px;
        font-size: 18px;
        font-weight: bold;
        background: #007acc;
        color: #fff;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }
      #jailbreakBtn:disabled {
        background: #555555;
        color: #aaaaaa;
        cursor: not-allowed;
      }
      #jailbreakBtn:not(:disabled):hover {
        background: #005a9e;
      }
      footer {
        margin-top: 30px;
        font-size: 14px;
        color: #888;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h2>SHAKOM PS (Cache)</h2>
    <div>
      <button id="jailbreakBtn">اضغط هنا لتفعيل التعديل</button>
    </div>
    <pre id="console"></pre>

    <footer>
      <p>You are viewing the cached page.</p>
      <p><a href="index.html" style="color:#aaa">Return to live page</a></p>
    </footer>

  </body>
  <script>
    // Logging utility
    const outputConsole = document.getElementById("console");
    window.log = (msg, color="#cccccc") => { outputConsole.innerHTML += `<span style="color:${color}">${msg}</span><br>`; };
    // Event definitions
    addEventListener('unhandledrejection', event => {
      const reason = event.reason;
      alert(
        'Unhandled rejection\n'
        + `${reason}\n`
        + `${reason.sourceURL}:${reason.line}:${reason.column}\n`
        + `${reason.stack}`
      );
    });
    addEventListener('error', event => {
      const reason = event.error;
      alert(
        'Unhandled error\n'
        + `${reason}\n`
        + `${reason.sourceURL}:${reason.line}:${reason.column}\n`
        + `${reason.stack}`
      );
      return true; // Used for not to show error message on console
    });
    // Button click
    document.getElementById("jailbreakBtn").addEventListener("click", () => {
      // Disable to prevent double click
      document.getElementById("jailbreakBtn").disabled = true;
      outputConsole.textContent = ""; // Clear console log
      try {
        doJBwithPSFreeLapseExploit();
      } catch (error) {
        window.log("An error occured during exploit: " + error, "red");
      }
    });
  </script>
